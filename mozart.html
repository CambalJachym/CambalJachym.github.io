<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Controls Inside</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1, p {
      margin: 10px;
    }
    .canvas-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 20px auto;
    }
    canvas {
      border: 2px solid black;
      display: block;
      background: #fff;
    }

    .btn {
      position: absolute;
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #fff;
      cursor: pointer;
    }

    /* Cardinal Directions */
    .up    { top: 10px; left: 50%; transform: translateX(-50%); }
    .down  { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .left  { left: 10px; top: 50%; transform: translateY(-50%); }
    .right { right: 10px; top: 50%; transform: translateY(-50%); }

    /* Diagonals */
    .up-left    { top: 10px; left: 10px; }
    .up-right   { top: 10px; right: 10px; }
    .down-left  { bottom: 10px; left: 10px; }
    .down-right { bottom: 10px; right: 10px; }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Draw Shapes with On-Canvas Buttons</h1>
  <p>Use arrow keys or tap the buttons inside the canvas</p>

  <div class="canvas-container">
    <canvas id="canvas" width="600" height="600"></canvas>

    <!-- Direction Buttons -->
    <button class="btn up" onclick="move('ArrowUp')">↑</button>
    <button class="btn down" onclick="move('ArrowDown')">↓</button>
    <button class="btn left" onclick="move('ArrowLeft')">←</button>
    <button class="btn right" onclick="move('ArrowRight')">→</button>

    <!-- Diagonal Buttons -->
    <button class="btn up-left" onclick="move('KeyQ')">↖</button>
    <button class="btn up-right" onclick="move('KeyW')">↗</button>
    <button class="btn down-left" onclick="move('KeyZ')">↙</button>
    <button class="btn down-right" onclick="move('KeyC')">↘</button>
  </div>

  <button class="reset-btn" onclick="resetCanvas()">Reset</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const step = 20;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let x = centerX;
    let y = centerY;
    let path = [[x, y]];

    const colors = [
      "rgba(137, 207, 240, 0.5)", // baby blue
      "rgba(128, 0, 128, 0.5)",   // purple
      "rgba(255, 255, 0, 0.5)",   // yellow
      "rgba(0, 128, 0, 0.5)"      // green
    ];
    let colorIndex = 0;

    ctx.lineWidth = 2;
    ctx.strokeStyle = "#000";

    function drawLine(newX, newY) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(newX, newY);
      ctx.stroke();
      x = newX;
      y = newY;
      path.push([x, y]);
    }

    function isClosedPath() {
      if (path.length < 4) return false;
      const [startX, startY] = path[0];
      return Math.abs(x - startX) < step && Math.abs(y - startY) < step;
    }

    function fillShape() {
      ctx.beginPath();
      ctx.moveTo(path[0][0], path[0][1]);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i][0], path[i][1]);
      }
      ctx.closePath();
      ctx.fillStyle = colors[colorIndex];
      ctx.fill();
      colorIndex = (colorIndex + 1) % colors.length;
    }

    function move(key) {
      let newX = x;
      let newY = y;

      switch (key) {
        case "ArrowUp":    newY -= step; break;
        case "ArrowDown":  newY += step; break;
        case "ArrowLeft":  newX -= step; break;
        case "ArrowRight": newX += step; break;
        case "KeyQ": newX -= step; newY -= step; break; // ↖
        case "KeyW": newX += step; newY -= step; break; // ↗
        case "KeyZ": newX -= step; newY += step; break; // ↙
        case "KeyC": newX += step; newY += step; break; // ↘
        default: return;
      }

      if (
        newX < 0 || newX > canvas.width ||
        newY < 0 || newY > canvas.height
      ) return;

      drawLine(newX, newY);

      if (isClosedPath()) {
        fillShape();
        x = centerX;
        y = centerY;
        path = [[x, y]];
      }
    }

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      x = centerX;
      y = centerY;
      path = [[x, y]];
    }

    window.addEventListener("keydown", (e) => {
      move(e.code);
    });
  </script>
</body>
</html>
